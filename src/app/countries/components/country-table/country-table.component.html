<div
  *ngIf="countries.length === 0; else table"
  class="alert alert-danger text-center"
>
  No countries by {{ alertPlaceHolder }} to show
</div>
<ng-template #table class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Flag</th>
        <th>Flag</th>
        <th>Capital name</th>
        <th>Capital name</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img
            [src]="country.flags.svg"
            [alt]="country.flags.alt"
            width="35px"
          />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="['/countries/by', country.cca3]">Ver mas</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
