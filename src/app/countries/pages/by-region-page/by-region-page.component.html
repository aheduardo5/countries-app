<p>By Region</p>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regions" 
                class="btn mx-2"
                (click)="searchByRegion(region)"
                [ngClass]="{'btn-primary': selectedRegion === region}">
            {{region}}
        </button>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr />
        <app-loader *ngIf="isLoading"></app-loader>
        <countries-table 
        [countries]="countries"
        alertPlaceHolder="Region"></countries-table>
    </div>
</div>
