<ng-template #loading>
  <div class="alert alert-info text-center">
    Please wait a moment
  </div>
</ng-template>


<div class="" *ngIf="country;else loading">
  
  <div class="row">
    <div class="col">
      <h2 class="mb-4">Country: <strong>{{country.name.common}}</strong></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <img [src]="country.flags.svg" [alt]="country.flags.alt" width="200px" class="img-thumbnail">
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Information</strong> 
          <p>{{country.flags.alt}}</p>
        </li>
        <li class="list-group-item">
          <strong>Popoulation:</strong> {{country.population | number}}
        </li>
        <li class="list-group-item">
          <strong>Country Code:</strong> {{country.cca3}}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row mt-2">
  <div class="col">
    <h3>Translations</h3>
    <div class="d-flex flex-wrap">
      <span 
      class="badge bg-primary m-1"
      *ngFor="let translation of translations">
        {{translation.common}}
      </span>
    </div>
  </div>
</div>
