<p>By country-page</p>

<div class="row">
    <div class="col">
        <shared-search-box
        (onDebounce)="searchByName($event)"
        placeholder="Search by full name"
        [initialValue]="initialValue"></shared-search-box>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr />
        <app-loader *ngIf="isLoading"></app-loader>
        <countries-table 
        [countries]="countries"
        alertPlaceHolder="Full name"></countries-table>
    </div>
</div>
